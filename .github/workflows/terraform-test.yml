name: Terraform Test & Validate

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    paths:
      - 'IaC/**.tf'
      - '.github/workflows/terraform-*.yml'
  workflow_dispatch:

env:
  TF_VERSION: '1.6.0'
  AWS_REGION: 'us-east-1'

jobs:
  validate:
    name: 'Terraform Validate'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./IaC

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init -backend=false

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Format Check Results
        if: steps.fmt.outcome == 'failure'
        run: |
          echo "âŒ Terraform files are not properly formatted"
          echo "Run: terraform fmt -recursive"
          exit 1

  lint:
    name: 'TFLint'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./IaC

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Init TFLint
        run: tflint --init

      - name: Run TFLint
        run: tflint --format compact

  security-scan:
    name: 'Security Scan'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: IaC
          soft_fail: false
          format: default
          additional_args: --minimum-severity MEDIUM

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: IaC
          framework: terraform
          soft_fail: true
          output_format: cli

  cost-estimate:
    name: 'Cost Estimation'
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    defaults:
      run:
        working-directory: ./IaC

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Generate Infracost JSON
        run: |
          infracost breakdown --path . \
            --format json \
            --out-file /tmp/infracost.json || echo "Infracost not configured"

      - name: Post Infracost comment
        if: success()
        uses: infracost/actions/comment@v1
        with:
          path: /tmp/infracost.json
          behavior: update

  test-plan:
    name: 'Test Terraform Plan'
    runs-on: ubuntu-latest
    needs: [validate, lint]
    permissions:
      id-token: write
      contents: read

    defaults:
      run:
        working-directory: ./IaC

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-TerraformTest

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color -input=false -out=tfplan
          terraform show -no-color tfplan > plan_output.txt

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: IaC/plan_output.txt
          retention-days: 30

      - name: Analyze Plan
        run: |
          echo "## Terraform Plan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Resources to be created:" >> $GITHUB_STEP_SUMMARY
          grep -c "will be created" plan_output.txt >> $GITHUB_STEP_SUMMARY || echo "0" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Resources to be modified:" >> $GITHUB_STEP_SUMMARY
          grep -c "will be updated" plan_output.txt >> $GITHUB_STEP_SUMMARY || echo "0" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Resources to be destroyed:" >> $GITHUB_STEP_SUMMARY
          grep -c "will be destroyed" plan_output.txt >> $GITHUB_STEP_SUMMARY || echo "0" >> $GITHUB_STEP_SUMMARY
